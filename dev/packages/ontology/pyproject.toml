[project]
name = "ontology"
version = "0.1.0"
description = "Ontology management package for graph database and document mapping"
requires-python = ">=3.12"
dependencies = [
    "chromadb>=0.4",
    "langchain>=0.3",
    "langgraph",
    "rdflib",
    "SPARQLWrapper",
    "docker",
    "requests",
    "langchain-openai>=1.1.6",
    "langchain-core>=1.2.5",
    "psycopg2-binary>=2.9.11",
    "sentence-transformers>=5.2.0",
    "networkx>=3.0",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ontology"]

