[project]
name = "ontology"
version = "0.1.0"
description = "Ontology management package for graph database and document mapping"
requires-python = ">=3.12"
dependencies = [
    "chromadb>=0.4",
    "langchain>=0.3",
    "langgraph",
    "rdflib",
    "SPARQLWrapper",
    "docker",
    "requests",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ontology"]

